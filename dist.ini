name             = Win32-PowerShell-IPC
abstract         = Interactively manipulate a captive PowerShell process
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
homepage        = https://github.com/nrdvana/perl-Win32-PowerShell-IPC
bugtracker.web  = https://github.com/nrdvana/perl-Win32-PowerShell-IPC/issues
repository.url  = git://github.com/nrdvana/perl-Win32-PowerShell-IPC.git
repository.web  = https://github.com/nrdvana/perl-Win32-PowerShell-IPC
repository.type = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Git::NextVersion]
[PkgVersion]

[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]

[MakeMaker]
[License]
[AutoPrereqs]
[Prereqs / TestRequires]
Log::Any::Adapter::TAP = 0
[Manifest]
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
